<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AR.js Image-based Video Tracking</title>
    <!-- Include A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <!-- Loader while the image descriptors are being processed -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- A-Frame Scene with AR.js -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Image-based NFT tracking -->
      <a-nft
        type="nft"
        url="pattern" 
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!-- Video Geometry -->
        <a-video src="#video" width="4" height="2.25" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-nft>

      <!-- Camera (required by A-Frame) -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Video Element -->
    <video id="video" src="video.mp4" autoplay loop="true" style="display: none;"></video>

  </body>
</html>
